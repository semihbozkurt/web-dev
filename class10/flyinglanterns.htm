<!DOCTYPE html>
<html>
<head>

    <title>animation card</title>
    <style>
         .card {
            text-align: center;
            width: 600px;
            height: 600px;
            background-image: url("https://images.unsplash.com/photo-1488866022504-f2584929ca5f?fit=fillmax&fm=jpg&ixid=MnwzNTY3MHwwfDF8YWxsfHx8fHx8fHx8MTY3OTgzOTkwMA&ixlib=rb-4.0.3&q=75");
            margin: 60px auto;
            transition: all 2s ease;
            padding: 200px;


    }
     
           
        
        .img1 {
            position: absolute;
            top: 700px;  
            left: 500px;
        }
        .img2 {
            position: absolute;
            top: 800px;  
            left: 50px;
        }
        .img3 {
            position: absolute;
            top: 300px;  
            left: 800px;
        }
        .card :hover{
            transform: translateY(-200px);
            transition: all 2s ease;
        }
    </style>
   

</head>
<body>
    <div class="card">
        <img src="../lantern.png" class="img1">
        <img src="../lantern.png">
        <img src="../lantern.png" class="img2">
        <img src="../lantern.png" class="img3">

    </div>
<html>
