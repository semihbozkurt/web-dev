            text-align: center;

            background-color: rgb(148, 31, 31);
            margin: 20px auto;
            transition: all 2s ease;
            padding: 10px;


    }
        .card img {
            border-radius: 50%;
            border: 2px solid black;
        }
        .card:hover{
            background-color: aquamarine;
            transform: translate(-30px,-50px) rotate(-2deg) scale(1.1);
            box-shadow: 10px 10px 10px 0px black;
        }
    </style>
